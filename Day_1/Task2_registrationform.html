<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form Tag Demo</title>
</head>

<body>
    <form method="post" action="Task2_Submit.html">
        <h2 align="center">Registration Form</h2>
        <hr/>
        <table align="center">
            <tbody>
                <tr>
                    <td>
                        <label>  Name </label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="txtname" maxlength="15" minlength="2" required size="20" placeholder="ENTER YOUR NAME" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>  Email-id </label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="email" name="email" readonly="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>  Phone no </label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="number" name="txtphoneno" maxlength="10" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Hobbies </label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="chkhobbies[]" /> Reading
                        <input type="checkbox" name="chkhobbies[]" /> Music
                        <input type="checkbox" name="chkhobbies[]" /> Travelling
                        <input type="checkbox" name="chkhobbies[]" checked/> Roaming
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>  City </label>
                    </td>
                    <td>:</td>
                    <td>
                        <select>
                            <option value="Surat" >Surat</option>
                            <option selected>Ahmedabad</option>
                            <option>Rajkot</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Date </td>
                    <td>:</td>
                    <td>
                        <input type="date" name="date" />
                    </td>
                </tr>

                <tr>
                    <td>Favorite Color </td>
                    <td>:</td>
                    <td>
                        <input type="color" name="color" />
                    </td>
                </tr>

                <tr>
                    <td>Password </td>
                    <td>:</td>
                    <td>
                        <input type="password" name="pwd" />
                    </td>
                </tr>
                <tr>
                    <td> How much you like this form </td>
                    <td>:</td>
                    <td>
                        <input type="range" name="range" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <input type="submit" value="Click Here!" name="btnclick" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
