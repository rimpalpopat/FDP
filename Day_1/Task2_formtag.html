<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form Tag Demo</title>
</head>

<body>
    <form method="post" action="Task2_Submit.html">
        <h2 align="center">Login Form</h2>
        <hr/>
        <table align="center">
            <tbody>
                <tr>
                    <td>Enter your Name </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="txtname" />
                    </td>
                </tr>
                <tr>
                    <td>Password </td>
                    <td>:</td>
                    <td>
                        <input type="password" name="pwd" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <input type="submit" value="Click Here!" name="btnclick" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
